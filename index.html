<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.891f9b69.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="personal-information fieldset"> <legend>Personal information</legend> <div class="line"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" autocomplete="off"> </div> <div class="line"> <label for="name">Name:</label> <input type="text" id="name" name="name" autocomplete="off" required> </div> <div class="line"> <label for="age">How old are You?</label> <input type="number" id="age" name="age" min="1" max="100" value="12"> </div> <div class="line"> <label for="date">Full date of birth</label> <input type="date" id="date" name="date"> </div> <div class="line"> <label for="accept">I accept the term of the agreement</label> <input type="checkbox" id="accept" name="accept"> </div> </fieldset> <fieldset class="registration fieldset"> <legend>Registration</legend> <div class="line"> <label for="email">E-mail:</label> <input type="email" id="email" name="email" autocomplete="off" placeholder="email@example.com" required> </div> <div class="line"> <label for="passworld">Passworld:</label> <input type="password" id="passworld" name="passworld" autocomplete="off" minlength="10"> </div> </fieldset> <fieldset class="interesting-facts fieldset"> <legend>An interesting fact about you!</legend> <div class="line"> <label>Do you love cats?</label> <input type="radio" id="cat-yes" name="cat" value="y"> <label for="cat-yes">Yes</label> <input type="radio" id="cat-no" name="cat" value="y"> <label for="cat-no">No</label> </div> <div class="line"> <label for="color">What is your favorite color?</label> <input type="color" id="color" name="color"> </div> <div class="line"> <label for="time">What time do go to bed?</label> <input type="time" id="time" name="time"> </div> <div class="line"> <label>What are your favorite brand of cars?</label> <select name="cars" multiple> <option value="bmv">BMV</option> <option value="audi">AUDI</option> <option value="lada">LADA</option> </select> </div> <div class="line"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate" min="0" max="100" value="0"> </div> </fieldset> <fieldset class="additional-info fieldset"> <legend>Additional info:</legend> <div class="line"> <label for="comment">Comments:</label> <textarea id="comment" name="comment" autocomplete="off" maxlength="20">
          </textarea> </div> <div class="line"> <label for="recommend">Would you recommend us?</label> <select id="recommend" name="recommend"> <option value="y" selected>Yes</option> <option value="n">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
